<div class="quml-header__container">
  <div>
    <!-- <quml-menu class="quml-menu"></quml-menu> -->
  </div>

  <div class="quml-header__metadata">
    <ng-container *ngIf="duration">
      <div class="duration mr-16" *ngIf="duration && showTimer && !initializeTimer">
        <quml-durationtimer></quml-durationtimer>
        <span>{{minutes}}:{{seconds}}</span>
      </div>
      <div class="duration mr-16" *ngIf="duration && showTimer && initializeTimer && time">
        <quml-durationtimer></quml-durationtimer>
        <span [ngClass]="{'blink': showWarning}">{{time}}</span>
      </div>
    </ng-container>
    <ng-container *ngIf="!duration && showTimer && initializeTimer">
      <div class="duration mr-16">
        <quml-durationtimer></quml-durationtimer>
        <span>{{time}}</span>
      </div>
    </ng-container>

    <!-- <div class="star-container">
      <span div class="star">
        <quml-star></quml-star>
      </span>
      <span class="score">
        47
      </span>
    </div> -->
    <div class="quml-navigation" *ngIf="!disableNext">
      <div class="quml-navigation__previous" (click)="prevSlide()"
        [ngClass]="startPageInstruction && currentSlideIndex === 0 ? 'navigation-icon-disabled': '' "></div>
      <div class="quml-navigation__next ml-8" (click)="nextSlide()" *ngIf="!active"
        [ngClass]="disableNext ? 'navigation-icon-disabled': '' "></div>
      <div class="quml-navigation__next quml-navigation__next--active ml-8" (click)="nextSlide()" *ngIf="active"
        [ngClass]="disableNext ? 'navigation-icon-disabled': '' "></div>
    </div>

  </div>
</div>

<div class="quml-header__metadata quml-header__metadata--portrait" *ngIf="!endPageReached">
  <div class="current-slide mb-8 fnormal">{{currentSlideIndex}}/{{totalNoOfQuestions}}</div>
  <!-- <div>
    <quml-bookmark></quml-bookmark>
  </div> -->
  <!-- <div>
    <quml-hint></quml-hint>
  </div> -->
  <!-- <div>
    <quml-share></quml-share>
  </div> -->
  <div class="ml-16">
    <quml-ans></quml-ans>
  </div>
  <div class="quml-navigation ml-auto">
    <div class="quml-navigation__previous" (click)="prevSlide()"></div>
    <div class="quml-navigation__next ml-8" (click)="nextSlide()" *ngIf="!active"></div>
    <div class="quml-navigation__next quml-navigation__next--active ml-8" (click)="nextSlide()" *ngIf="active"></div>
  </div>

</div>
