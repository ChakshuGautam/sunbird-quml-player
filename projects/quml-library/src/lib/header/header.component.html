<div class="quml-header-container">
  <div>
    <!-- <quml-menu class="quml-menu"></quml-menu> -->
  </div>

  <div class="header-right-section">
    <ng-container *ngIf="duration">
      <div class="duration mr-16" *ngIf="duration && showTimer && !initializeTimer">
        <span>
          <quml-durationtimer></quml-durationtimer>
        </span><span>{{minutes}}:{{seconds}}</span>
      </div>
      <div class="duration mr-8" *ngIf="duration && showTimer && initializeTimer && time">
        <span>
          <quml-durationtimer></quml-durationtimer>
        </span><span [ngClass]="{'blink': showWarning}">{{time}}</span>
      </div>
    </ng-container>
    <ng-container *ngIf="!duration && showTimer && initializeTimer">
      <div class="duration mr-16">
      <span><quml-durationtimer></quml-durationtimer></span><span>{{time}}</span>
    </div>
    </ng-container>

    
    <!-- <div class="star-container">
      <span div class="star">
        <quml-star></quml-star>
      </span>
      <span class="score">
        47
      </span>
    </div> -->
    <div class="navigation-icons">
      <span (click)="prevSlide()">
        <quml-previous></quml-previous>
      </span>
      <span (click)="nextSlide()">
        <quml-next *ngIf="!active" [ngClass]="disableNext ? 'navigation-icon-disabled': '' "></quml-next>
        <quml-next-active *ngIf="active" [ngClass]="disableNext ? 'navigation-icon-disabled': '' "></quml-next-active>
      </span>
    </div>
  </div>
</div>

<div class="navigation-portrait-section" *ngIf="!endPageReached">
  <div class="current-slide">
    {{currentSlideIndex}}/{{totalNoOfQuestions}}
  </div>
  <!-- <div>
    <quml-bookmark></quml-bookmark>
  </div> -->
  <div>
    <quml-hint></quml-hint>
  </div>
  <!-- <div>
    <quml-share></quml-share>
  </div> -->
  <div>
    <quml-ans></quml-ans>
  </div>
  <div>
    <span (click)="prevSlide()">
      <quml-previous></quml-previous>
    </span>
    <span (click)="nextSlide()">
      <quml-next *ngIf="!active"></quml-next>
      <quml-next-active *ngIf="active"></quml-next-active>
    </span>
  </div>
</div>
